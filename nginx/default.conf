# HTTP (ACME + redirect)
server {
    listen 80;
    server_name dashboard.aragolos.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name dashboard.aragolos;

    ssl_certificate /etc/letsencrypt/live/dashboard.aragolos.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.aragolos.dev/privkey.pem;

    location / {
        proxy_pass http://dashboard:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
