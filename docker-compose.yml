version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sw-postgres
    restart: always
    env_file: .env
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    networks:
      - sw-network

  bot:
    build: ./bot
    container_name: sw-bot
    restart: always
    env_file: .env
    depends_on:
      - postgres
    networks:
      - sw-network

  dashboard:
    build: ./dashboard
    container_name: sw-dashboard
    restart: always
    env_file: .env
    depends_on:
      - postgres
    networks:
      - sw-network

  nginx:
    image: nginx:alpine
    container_name: sw-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - dashboard
    networks:
      - sw-network

  certbot:
    image: certbot/certbot
    container_name: sw-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "trap exit TERM;
      while :; do
        certbot renew;
        sleep 12h & wait $${!};
      done"

networks:
  sw-network:
    driver: bridge
